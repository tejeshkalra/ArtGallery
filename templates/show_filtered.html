<!DOCTYPE html>
<html>
	<title>Results</title>
<body style="background-color:papayawhip;">
	<center><h1>Paintings</h1><br><br>

	{% for i in range(z) %}
		
          <img src="{{url_for('static', filename=c[i][0])}}"></img>  	
          <h3>{{c[i][1]}}</h3>
          <h3>{{c[i][2]}}</h3>
          <h3>{{c[i][3]}}</h3>
          <h3>Price &nbsp - &nbsp {{c[i][4]}}</h3>
		<br><br>
        
        {% endfor %}
</center>

<br><br>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<center><h3>{{ message }}</h3></center>
			{% endfor %}
		{% endif %}
	{% endwith %}
	

	
</body>
</html>
